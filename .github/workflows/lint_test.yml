name: Lint

on:
  push:
    branches:
    - release/production
  pull_request:
    branches:
    - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Cache NPM dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-npm-cache-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-npm-cache-
            
      - name: Install NPM dependencies
        run: npm install

      - name: Run lint
        run: npm run lint -- --quiet
          
      - name: Run test
        run: npm t
          npm t
